<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/car cost calculator/style.css">
</head>


<body>

    <div class="wrapper">
        <div class="container">
            <div class="calculator">
                <h2>Car Cost Calculator</h2><br>
            <select class="brand" onchange=change()>
                <option name="car" value="0" id="car">Car brand
                <option name="bmw" value="5000" id="bmw">BMW
                <option name="mercedes" value="6000" id="mercedes">Mercedes
                <option name="audi" value="4000" id="audi">Audi
                <option name="volkswagen" value="3000" id="vokswagen">Volkswagen
                <option name="toyota" value="2000" id="toyota">Toyota
            </select>
            <div class="models">
                
            </div>
            <br>
            <div class="age">
                <input type="checkbox" value="3000" name="age" id="new">New
                <input type="checkbox" value="1000" name="age" id="used">With mileage
            </div><br>

            <div class="box">
                <input type="radio" value="2000" name="box" class="box">automat
                <input type="radio" value="3000" name="box" class="box">mechanic
            </div><br>
            <button type="button" class="count">Count price</button>

            
            <div class="div"></div>
        
            
        </div>
</div>
    </div>






    <script src="/car cost calculator/index.js"></script>
</body>

</html>
